<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page with Hyperlinks</title>
  </head>
  <body>
    <button>
      <a id="top" href="#bottom">Go to Bottom</a>
    </button>
    <header>
      <h1>Welcome to My Page</h1>
    </header>
    <main>
      <section id="section1">
        <h2>Section 1</h2>
        <p>This is the first section of the page.</p>
      </section>
      <section id="section2">
        <h2>Section 2</h2>
        <p>This is the second section of the page.</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 page with Hyperlinks</p>
    </footer>
    <button>
      <a id="bottom" href="#top">Back to Top</a>
    </button>
    <button>
      <a id="section1" href="#section1">Go to section 1</a>
    </button>
  </body>
</html>
